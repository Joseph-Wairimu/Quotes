<div class="container-fluid form">
<h4 class="text-center">Add Your Best Quote</h4>
<form (ngSubmit)='submitQuote()' #goalForm='ngForm'>
    
    <div class="form-group">

        <label for="author">Author</label>
        <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #name='ngModel' >

    </div>
    <div class="form-group">

        <label for="description">Quote</label>
        <textarea class="form-control" id="quote" rows="4" required [(ngModel)]="newQuote.quote" name="quote" #name='ngModel'></textarea>

    </div>
    <div class="form-group">
        <label for="complete">Date Quoted</label><br>
        <input type='date' id="complete" required [(ngModel)]="newQuote.completeDate" name="completeDate" #name='ngModel'>

    </div>
    <div class="form-group">

        <label for="name">Submitted by:</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel'>

    </div><br>
    <button type="submit" class="btn btn-success">Add Quote</button>


</form>
</div>
